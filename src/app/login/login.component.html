<div class="container" align="center"><br><br>
    <h2>Login</h2><br><br>
    <form #loginForm='ngForm' (ngSubmit)="validateLogin()">
      <div class="form-group w-50">
        <!-- <label class="control-label col-sm-2" for="email">Email:</label> -->
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email">
        </div>
      </div>
      <div class="form-group w-50">
        <!-- <label class="control-label col-sm-2" for="pwd">Password:</label> -->
        <div class="col-sm-10">          
          <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-info">Login</button>
        </div>
      </div>
    </form>

    <form #loginForm='ngForm' (ngSubmit)="registerUser()">
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-info">Register</button>
        </div>
      </div>
    </form>
  </div>
