<div class="container">
    <h2>Registration form</h2>
    <form #loginForm='ngForm' (ngSubmit)="validateRegister()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">First Name:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter first name" name="firstName" [(ngModel)]="user.firstname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Last Name:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter last name" name="lastname" [(ngModel)]="user.lastname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Address:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter address" name="address" [(ngModel)]="user.address">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">City:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter city" name="city" [(ngModel)]="user.city">
        </div>
      </div>
       
    <button type="submit" class="btn btn-info">Register</button>&nbsp;
    <button type="button" align="right" class="btn btn-danger" (click)="cancle()">Cancle</button>
       
    </form>
  </div>
